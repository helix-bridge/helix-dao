name: Sphinx Dry Run
env:
    SPHINX_API_KEY: ${{ secrets.SPHINX_API_KEY }}

on:
  pull_request:
    branches:
      - main
    paths-ignore:
      - '**.md'

jobs:
  sphinx-dry-run:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Install Foundry
        uses: foundry-rs/foundry-toolchain@v1
        with:
          version: nightly-a470d635cfcdce68609e9dc5762a3584351bacc1
      - name: Install Dependencies
        run: yarn --frozen-lockfile
      - name: Install Sphinx Solidity Library
        run: yarn sphinx install
      - name: Dry Run
        run: npx sphinx propose ./script/common/Proposal.s.sol --dry-run --networks mainnets
